<svg width="190" height="40" viewBox="0 0 190 40" xmlns="http://www.w3.org/2000/svg">

  <!-- Icon -->
  <rect x="0" y="6" width="28" height="28" rx="6" fill="#2A9D8F"/>

  <!-- Agenda lines -->
  <line x1="7" y1="14" x2="21" y2="14" stroke="#ffffff" stroke-width="2"/>
  <line x1="7" y1="20" x2="21" y2="20" stroke="#ffffff" stroke-width="2"/>
  <line x1="7" y1="26" x2="15" y2="26" stroke="#ffffff" stroke-width="2"/>

  <!-- MOM (bigger, bold, white, with more right padding) -->
  <text x="44" y="27"
        font-size="22"
        font-weight="700"
        fill="#ffffff"
        font-family="Arial, sans-serif">
    MOM
  </text>

  <!-- Separator line (white, shifted right for spacing) -->
